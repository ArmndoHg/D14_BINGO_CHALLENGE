<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bingo.css">
    <title>Bingo!</title>
</head>
<body>
    <h1>BINGO CARD BOARD</h1>
    <div id="bingo">
        <div class="numbers center">
        </div>
        <div>
            <input id="randomButton" class="center" type="button" value="Random Number"/>
        </div>
         <div id="newRandomNumber">
            <h2></h2>
        </div>
    </div>


    <script>
        const generateBoard = function (){
            const boardNode = document.querySelector('.numbers')
            for (let i = 0; i<76; i++){
                boardNode.innerHTML+= `<div class='oneByOne'>${i+1}</div>`;
            }
        }

        const fillArray = function(){
            const arr = []
            for (let i = 0; i<76; i++){
                arr.push(i+1)
             }
             return arr
        }

        const conectionRandom = function(range){
            const rndmIndex = Math.floor(Math.random() * range.length);
            const random = range.splice(rndmIndex, 1)[0]
            return random;
        }


        const randomNumber = function(range){
            const random = conectionRandom(range)
            const newRandomNumber = document.getElementById('newRandomNumber')
            newRandomNumber.innerText = random;
            const cells = document.querySelectorAll(".numbers .oneByOne")
            cells[random -1].classList.add("board")
        }

        window.onload = function(){
            generateBoard();
            const randomButton = document.getElementById('randomButton')
            const range = fillArray ()
            randomButton.addEventListener('click', function(){
                randomNumber(range)

            })
        }
    </script>
</body>
</html>
